# 1. Name MUST be service-registry (NOT api-gateway)
spring.application.name=service-registry

# 2. Port MUST be 8761
server.port=8761

# 3. CRITICAL: These two lines stop the "Cannot execute request" error
# They tell the server: "You are the boss. Don't look for another server."
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false